<!DOCTYPE html>
<html>
	<head>
		<title>JavaScript Alarm Clock</title>
		<meta content="text/html" charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta name="author" content="Liam Mellor">
		<meta name="description" content="A handy little alarm clock built with javascript">
		<meta name="keywords" content="Liam, Mellor, Liam Mellor, Alarm Clock, JavaScript">
		<meta name="resource-type" content="document">
		<link rel="stylesheet" type="text/css" href="index.css">
		<base href="/">
		<!-- <script type="text/javascript" src="index.js" async></script> -->
	</head>

	<body>
		<main id="container">

			<section>
				<form class="display" id="display">
					<div class="display__slot">
						<img class="display__arrow display__arrow--up" src="images/arrow.png">
						<input id="hours" class="display__number display__option" type="number" min="1" max="12" value="05">
						<img class="display__arrow display__arrow--down" src="images/arrow.png">
					</div>
					<span class="display__colon">:</span>
					<div class="display__slot">
						<img class="display__arrow display__arrow--up" src="images/arrow.png">
						<input id="minutes" class="display__number display__option" type="number" min="0" max="60" value="25">
						<img class="display__arrow display__arrow--down" src="images/arrow.png">
					</div>
					<span class="display__colon">:</span>
					<div class="display__slot">
						<img class="display__arrow display__arrow--up" src="images/arrow.png">
						<div id="period" class="display__period display__option">AM</div>
						<img class="display__arrow display__arrow--down" src="images/arrow.png">
					</div>
				</form>
			</section>

			<section class="buttons">
				<button id="createButton" class="buttons__create">Create Alarm</button>
			</section>

			<section class="alarms">
			</section>

		</main>




		<script src="/node_modules/systemjs/dist/system.js"></script>
		<script src="config.js"></script>
		<script>System.import('main');</script>
	</body>


</html>
