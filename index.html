<!DOCTYPE html>
<html>
	<head>
		<title>JavaScript Alarm Clock</title>
		<meta content="text/html" charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta name="author" content="Liam Mellor">
		<meta name="description" content="A handy little alarm clock built with JavaScript and SystemJS">
		<meta name="keywords" content="Liam, Mellor, Liam Mellor, Alarm Clock, JavaScript, SystemJS">
		<meta name="resource-type" content="document">
		<link rel="stylesheet" type="text/css" href="index.css">
		<base href="/">
	</head>

	<body>
		<main id="container">

			<section>
				<div class="display" id="display">
					<div id="hours" class="display__option"></div>
					<span class="display__colon">:</span>
					<div id="minutes" class="display__option"></div>
					<span class="display__colon">:</span>
					<div id="seconds" class="display__option"></div>
					<span class="display__colon">:</span>
					<div id="period" class="display__option"></div>
				</div>
			</section>

			<section class="alarm">
				<button id="alarmCreate" class="alarm__create">Create Alarm</button>
			</section>

			<section class="alarms">
			</section>

		</main>




		<script src="/node_modules/systemjs/dist/system.js"></script>
		<script src="config.js"></script>
		<script>System.import('main');</script>
	</body>


</html>
