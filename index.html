<!DOCTYPE html>
<html>
	<head>
		<title>JavaScript Alarm Clock</title>
		<meta content="text/html" charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta name="author" content="Liam Mellor">
		<meta name="description" content="A handy little alarm clock built with javascript">
		<meta name="keywords" content="Liam, Mellor, Liam Mellor, Alarm Clock, JavaScript">
		<meta name="resource-type" content="document">
		<link rel="stylesheet" type="text/css" href="index.css">
		<script type="text/javascript" src="index.js" async></script>
	</head>

	<body>
		<main id="container">

			<form class="display">
				<input class="display__slot display__slot--hours" type="number" min="1" max="12" value="05">
				<span class="display__colon">:</span>
				<input class="display__slot display__slot--minutes" type="number" min="0" max="60" value="25">
				<span class="display__colon">:</span>
				<input class="display__slot display__slot--seconds" type="number" min="0" max="60" value="12">
				<span class="display__colon">:</span>
				<span class="display__period">AM</span>
			</form>

			<section class="alarms">
			</section>

		</main>
	</body>


</html>
