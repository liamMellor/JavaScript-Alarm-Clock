<!DOCTYPE html>
<html>
	<head>
		<title>JavaScript Alarm Clock</title>
		<meta content="text/html" charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta name="author" content="Liam Mellor">
		<meta name="description" content="A handy little alarm clock built with JavaScript and SystemJS">
		<meta name="keywords" content="Liam, Mellor, Liam Mellor, Alarm Clock, JavaScript, SystemJS">
		<meta name="resource-type" content="document">
		<link rel="stylesheet" type="text/css" href="index.css">
		<base href="/">
	</head>

	<body>
		<main id="container">

			<section class="display">
				<div id="hours" class="display__option"></div>
				<span class="display__colon">:</span>
				<div id="minutes" class="display__option"></div>
				<span class="display__colon">:</span>
				<div id="seconds" class="display__option"></div>
				<span class="display__colon">:</span>
				<div id="period" class="display__option"></div>
			</section>

			<section class="alarm">
				<form id="alarmForm">
					<div class="alarm__row">
						<input  id="hourInput" class="alarm__row__input" type="number" min="1" max="12" placeholder="Hour">
						<input  id="minuteInput" class="alarm__row__input" type="number" min="0" max="59" placeholder="Mins">
						<button id="periodButton-am" class="alarm__row__periodButton" value="AM">AM</button>
						<button id="periodButton-pm" class="alarm__row__periodButton alarm__row__periodButton--active" value="PM">PM</button>
					</div>
				</form>
				<button id="alarmCreate" form="alarmForm" type="submit" class="alarm__button">Create Alarm</button>
			</section>

			<section class="alarms">
			</section>

		</main>




		<script src="/node_modules/systemjs/dist/system.js"></script>
		<script src="config.js"></script>
		<script>System.import('main');</script>
	</body>


</html>
